<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Exercicio</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever
         um parágrafo
         de qualquer forma.
         Basta colocar no mesmo
         par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se for preciso quebrar o texto
        em algum lugar, use a tag &lt;br&gt; (break roll)
    </p>
    <p>Escrevendo símbolos especiais: &reg;, 
        &copy;, 
        &trade;, 
        &pound;, 
        &euro;, 
        &yen;, 
        &cent;, 
        &delta;, 
        &Delta;, 
        &uarr;
    </p>
    <p>agora emoji:
        &#x1F596; &#x1F63A;
    </p>
</body>
</html>
