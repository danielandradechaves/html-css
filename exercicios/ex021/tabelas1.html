<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        width: 300px;
    }

    #t1{
        border-collapse: collapse;
        /*collapse = "bordas sem espaçamento"*/
        /*saparate = "bordas com espaçamento"*/
    }

    .linha{
        background-color: gray;
        color: purple;
    }

    td{
        border: 1px solid black;
        padding: 5px;
    }

    .dado-destaque{
        background-color: blue;
        color: red;
    }

</style>
<body>
    <h1>Tabela 1</h1>
    <!--
            As tabelas mais simples tem a seguinte hierarquia:
                TABLE (table) - tabela
                    TABLE ROW (tr) - linha de tabela
                        TABLE HEADER (th) - cabeçalho de tabela
                        TABLE DATA (td) - dado de tabela

        -->
        <table id="t1">
            <tr> <!--primeira linha-->
                <td>t1-A1</td>
                <td>t1-B1</td>
                <td>t1-C1</td>
            </tr>

            <tr class="linha"> <!--segunda linha-->
                <td>t1-A2</td>
                <td>t1-B2</td>
                <td>t1-C2</td>
            </tr>

            <tr> <!--terceira linha-->
                <td>t1-A3</td>
                <td class="dado-destaque">t1-B3</td>
                <td>t1-C3</td>
            </tr>

            <tr class="linha"> <!--quarta linha-->
                <td>t1-A4</td>
                <td>t1-B4</td>
                <td class="dado-destaque">t1-C4</td>
            </tr>
        </table>

    <h1>Tabela 2</h1> 
    
        <table>
            <tr> <!--primeira linha-->
                <td>t2-A1</td>
                <td>t2-B1</td>
                <td>t2-C1</td>
            </tr>

            <tr class="linha"> <!--segunda linha-->
                <td class="dado-destaque">t2-A2</td>
                <td>t2-B2</td>
                <td>t2-C2</td>
            </tr>

            <tr> <!--terceira linha-->
                <td>t2-A3</td>
                <td>t2-B3</td>
                <td>t2-C3</td>
            </tr>

            <tr class="linha"> <!--quarta linha-->
                <td>t2-A4</td>
                <td>t2-B4</td>
                <td>t2-C4</td>
            </tr>
        </table>
</body>
</html>
